global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@fulsk.local'
  smtp_auth_username: 'alertmanager@fulsk.local'
  smtp_auth_password: 'your-smtp-password'
  smtp_require_tls: true
  
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'
  
  # Resolve timeout
  resolve_timeout: 5m

# Inhibit rules allow to mute a set of alerts given that another alert is firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Route tree for notifications
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 5m
      
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 30s
      repeat_interval: 15m
      
    - match:
        alertname: InverterOffline
      receiver: 'solar-critical-receiver'
      group_wait: 5s
      repeat_interval: 2m
      
    - match:
        alertname: DatabaseDown
      receiver: 'database-critical-receiver'
      group_wait: 5s
      repeat_interval: 1m

# Notification receivers
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@fulsk.local'
        subject: 'Fulsk Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          {{ end }}

  - name: 'critical-receiver'
    email_configs:
      - to: 'devops@fulsk.local,oncall@fulsk.local'
        subject: 'CRITICAL: Fulsk Alert - {{ .GroupLabels.alertname }}'
        body: |
          üö® CRITICAL ALERT üö®
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}
          
          Please investigate immediately!
    
    slack_configs:
      - channel: '#alerts-critical'
        title: 'CRITICAL: Fulsk Alert'
        text: |
          üö® CRITICAL ALERT üö®
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}
        send_resolved: true

