name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: fulsk

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install backend dependencies
      run: npm ci

    - name: Install frontend dependencies
      run: |
        cd client
        npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run TypeScript type check
      run: npm run typecheck

    - name: Generate Prisma client
      run: npx prisma generate

    - name: Run database migrations
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

    - name: Run backend tests
      run: npm test
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379

    - name: Run frontend tests
      run: |
        cd client
        npm test

    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/backend
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/backend:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./client
        file: ./client/Dockerfile
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/frontend:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        
        # SSH into staging server and deploy
        ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
          cd /opt/fulsk
          
          # Pull latest code
          git pull origin develop
          
          # Create backup before deployment
          ./scripts/backup.sh
          
          # Pull latest images
          docker-compose -f docker-compose.prod.yml pull
          
          # Deploy with rolling update
          docker-compose -f docker-compose.prod.yml up -d --force-recreate
          
          # Run health checks
          for i in {1..30}; do
            if curl -f http://localhost/health; then
              echo "Staging deployment successful"
              break
            fi
            echo "Waiting for service to start..."
            sleep 10
          done
          
          # Start monitoring
          docker-compose -f docker-compose.monitoring.yml up -d
        EOF

    - name: Run staging tests
      run: |
        # Run smoke tests against staging
        curl -f http://${{ secrets.STAGING_HOST }}/health
        curl -f http://${{ secrets.STAGING_HOST }}/api/health

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

    - name: Pre-deployment backup
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
          cd /opt/fulsk
          ./scripts/backup.sh
        EOF

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        
        ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
          cd /opt/fulsk
          
          # Pull latest code
          git pull origin main
          
          # Update images
          docker-compose -f docker-compose.prod.yml pull
          
          # Blue-green deployment
          # Scale up new instances
          docker-compose -f docker-compose.prod.yml up -d --scale backend=2 --scale frontend=2
          
          # Health check on new instances
          sleep 30
          
          # Remove old instances
          docker-compose -f docker-compose.prod.yml up -d --scale backend=1 --scale frontend=1
          
          # Final health check
          for i in {1..30}; do
            if curl -f http://localhost/health; then
              echo "Production deployment successful"
              break
            fi
            echo "Waiting for service to start..."
            sleep 10
          done
          
          # Ensure monitoring is running
          docker-compose -f docker-compose.monitoring.yml up -d
        EOF

    - name: Run production tests
      run: |
        # Run comprehensive tests against production
        curl -f http://${{ secrets.PRODUCTION_HOST }}/health
        curl -f http://${{ secrets.PRODUCTION_HOST }}/api/health
        
        # Test key endpoints
        curl -f http://${{ secrets.PRODUCTION_HOST }}/api/auth/status
        curl -f http://${{ secrets.PRODUCTION_HOST }}/api/devices/status

    - name: Update monitoring dashboards
      run: |
        # Update Grafana dashboards with deployment annotation
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"dashboardId":1,"panelId":1,"time":'$(date +%s000)',"isRegion":false,"tags":["deployment","production"],"text":"Production deployment: '${{ github.sha }}'"}' \
          http://${{ secrets.PRODUCTION_HOST }}:3000/api/annotations

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()

    steps:
    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: secrets.SLACK_WEBHOOK